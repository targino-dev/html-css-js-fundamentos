<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Interativo</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form action="" id="formulario" method="post" name="formulario">
            <legend>
                Titulo
            </legend>
            <div class="input-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Insira seu nome">
            </div>
            <div class="input-group">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="nome" name="nome" placeholder="Insira seu nome">
            </div>
            <div class="input-group">
                <label for="sexo">Sexo</label>
                <select name="sexo" id="sexo">
                    <option value="">Informar...</option>
                    <option value="m">Masculino</option>
                    <option value="f">Feminino</option>
                    <option value="n">Não informar</option>
                </select>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Insira seu email">
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Insira a senha">
            </div>
            <div class="colunas">
                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" placeholder="Insira seu Telefone">
                </div>
                <div class="input-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" placeholder="Insira seu CEP">
                </div>
            </div>
            <div class="colunas">
                <div class="input-group">
                    <label for="newsletter">Newsletter</label>
                    <input type="checkbox" id="newsletter">
                    <small>Desejo receber novidades</small>
                </div>
            </div>        
            <div class="footer">
                    <button type="button" class="botao" onclick="validar()">Enviar</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
